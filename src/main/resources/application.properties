# Configuration file
# key = value

quarkus.datasource.url = jdbc:mysql://localhost:3306/dietjournal?autoReconnect=true&useSSL=false
quarkus.datasource.driver = com.mysql.jdbc.Driver
quarkus.datasource.username = root
